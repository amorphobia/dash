---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Dash"
subtitle: "一个简单的个人导航页"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  url: "https://v1.hitokoto.cn/?encode=json"
  mapping:
    content: "hitokoto"
  title: "一言"
  content: "错误：未获取到「一言」"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "PT"
    icon: "fas fa-download"
    url: "#private-trackers"
  - name: "GitHub"
    icon: "fab fa-github"
    url: "https://github.com/amorphobia"
    target: "_blank" # optional html a tag target attribute
  - name: "Blog"
    icon: "fas fa-blog"
    url: "https://blog.xuesong.io"
    target: "_blank"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  # - name: "another page!"
  #   icon: "fas fa-file-alt"
  #   url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "自托管"
    icon: "fas fa-cloud"
    items:
      - name: "Baby Buddy"
        logo: "https://s2.loli.net/2023/01/19/fqzOgxiJ8KP9Z5W.png"
        subtitle: "宝宝记录"
        keywords: "self hosted"
        url: "http://192.168.2.18:8000/"
        target: "_blank"
      - name: "Plex"
        logo: "https://s2.loli.net/2023/01/20/D1P5H3RN6tWLGJk.png"
        url: "http://localhost.xuesong.io:12345/web"
        endpoint: "http://192.168.2.18:33333/http://192.168.2.18:8181"
        type: "Tautulli"
        apikey: "acaac09e12ac44b59a4c1f9475c54feb"
        target: "_blank"
      - name: "qBittorrent"
        logo: "https://a.fsdn.com/allura/p/qbittorrent/icon?1518743661?&w=180"
        type: "qBittorrent"
        url: "http://192.168.2.18:18088/"
        rateInterval: 2000
        torrentInterval: 5000
