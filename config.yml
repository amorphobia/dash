      - name: "WebDAVNav"
        logo: "https://s2.loli.net/2023/01/20/O6uetYBNkK2SzVm.png"
        subtitle: "HTPC文件服务"
        keywords: "self hosted"
        url: "http://192.168.2.18:18080/"
        target: "_blank"
      - name: "AX3600"
        logo: "https://s2.loli.net/2023/01/29/qFtgRPjNhQ2CyL1.png"
        subtitle: "路由器管理"
        url: "http://192.168.2.1/cgi-bin/luci/web?goto=pc"
        target: "_blank"
      - name: "Uptime Kuma"
        icon: "fas fa-server"
